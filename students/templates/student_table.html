<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Student Table</h2>
        <div class="mb-3">
            <a href="{% url 'add_student' %}" class="btn btn-primary">Add Student</a>
            <input type="text" id="searchInput" placeholder="Search by full name" class="form-control">
            <div class="mt-2">
                <input type="radio" name="genderFilter" value="all" checked> All
                <input type="radio" name="genderFilter" value="M"> Male
                <input type="radio" name="genderFilter" value="F"> Female
            </div>
            <div class="mt-2">
                <label for="minAge">Minimum-Age</label>
                <input type="text" id="minAge" class="form-control">
                <label for="maxAge">Maximum-Age</label>
                <input type="text" id="maxAge" class="form-control">
            </div>
        </div>
        
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Course</th>
                    <th>Gender</th>
                    <th>Age</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="studentTableBody">
                <!-- Loop through student data and populate rows -->
                {% for student in students %}
                <tr>
                    <td>{{ student.first_name }}</td>
                    <td>{{ student.last_name }}</td>
                    <td>{{ student.get_course_display }}</td>
                    <td>{{ student.get_gender_display }}</td>
                    <td>{{ student.age }}</td>
                    <td>
                        <!-- Add action links/buttons here -->
                        <a href="{% url 'edit_student' student.id %}" class="btn btn-primary">Update</a>
                        <a href="{% url 'delete_student' student.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this student?');" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        // Get the input fields, gender filter radio buttons, and table body
        const searchInput = document.getElementById('searchInput');
        const minAgeInput = document.getElementById('minAge');
        const maxAgeInput = document.getElementById('maxAge');
        const genderFilters = document.querySelectorAll('input[name="genderFilter"]');
        const studentTableBody = document.getElementById('studentTableBody');
    
        // Add event listeners for keyup events on search input and age inputs
        searchInput.addEventListener('keyup', filterStudents);
        minAgeInput.addEventListener('keyup', filterStudents);
        maxAgeInput.addEventListener('keyup', filterStudents);
    
        // Add event listeners for gender filter radio buttons
        genderFilters.forEach(radio => {
            radio.addEventListener('change', filterStudents);
        });
    
        function filterStudents() {
            const searchText = searchInput.value.trim().toLowerCase();
            const minAge = parseInt(minAgeInput.value) || 0;
            const maxAge = parseInt(maxAgeInput.value) || Infinity;
    
            // Get the selected gender filter value
            let selectedGender = '';
            genderFilters.forEach(radio => {
                if (radio.checked) {
                    selectedGender = radio.value;
                }
            });
    
            // Loop through table rows and hide/show based on search text, age, and selected gender
            const rows = studentTableBody.getElementsByTagName('tr');
            for (let i = 0; i < rows.length; i++) {
                const fullName = rows[i].getElementsByTagName('td')[0].textContent.trim().toLowerCase() + ' ' + rows[i].getElementsByTagName('td')[1].textContent.trim().toLowerCase();
                const course = rows[i].getElementsByTagName('td')[2].textContent.trim().toLowerCase();
                const age = parseInt(rows[i].getElementsByTagName('td')[4].textContent.trim()) || 0;
                const gender = rows[i].getElementsByTagName('td')[3].textContent.trim().toLowerCase();
                const matchesSearchText = searchText === '' || fullName.includes(searchText) || course.includes(searchText) || age.toString().includes(searchText);
                const matchesGender = selectedGender === 'all' || gender === selectedGender || (selectedGender === 'M' && gender === 'male') || (selectedGender === 'F' && gender === 'female');
                const withinAgeRange = age >= minAge && age <= maxAge;
    
                if (matchesSearchText && matchesGender && withinAgeRange) {
                    rows[i].style.display = '';
                } else {
                    rows[i].style.display = 'none';
                }
            }
        }
    </script>    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
